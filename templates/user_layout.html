{% load static %}<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="{% static 'styles/style.css' %}">    <link rel="stylesheet" href="{% static 'styles/user_layout.min.css' %}">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">    <script src="https://kit.fontawesome.com/14c61031b6.js" crossorigin="anonymous"></script>    <title>{% block title %}{% endblock %}</title></head><body>    <header class="header">        <div class="header__wrapper">            <div class="logo">                <a href="/">                    <picture><source srcset="{% static 'img/logo.webp' %}" type="image/webp"><img src="{% static 'img/logo.png' %}" alt="logo"></picture>                </a>            </div>            <nav class="nav">                <ul class="nav__list">                    {% for key, value in context.links.items %}                        <li class="nav__item">                            <a href={{ value }}>{{ key }}</a>                        </li>                    {% endfor %}                </ul>            </nav>            <form action="/" class="search">                <label>                    <input class="search__input" type="text" placeholder="Поиск">                </label>                <button class="search__btn_user">                    <picture><source srcset="{% static 'img/search2.svg' %}" type="image/webp"><img src="{% static 'img/search2.svg' %}" alt="search"></picture>                </button>            </form>            <div class="user">                <div class="user__photo">                    <picture><source srcset="{% static 'img/user_logo.webp' %}" type="image/webp"><img src="{% static 'img/user_logo.jpg' %}" alt="user_photo"></picture>                </div>                <p class="user__name">{{ name }}</p>                <div class="user__menu_arrow">                    <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i>                </div>                <ul class="user__list">                        <li class="user__item">                            <a href="http://localhost:8000/users/{{ user_id }}">                                <i class="fa fa-home icon" aria-hidden="true"></i>                                Домой                            </a>                        </li>                        <li class="user__item">                            <a href="/">                                <i class="fa fa-users icon" aria-hidden="true"></i>                                Друзья                            </a>                        </li>                        <li class="user__item">                            <a href="/">                                <i class="fa fa-camera icon" aria-hidden="true"></i>                                Фото                            </a>                        </li>                        <li class="user__item">                            <a href="/">                                <i class="fa fa-user-circle-o icon" aria-hidden="true"></i>                                Группы                            </a>                        </li>                        <li class="user__item">                            <a href="/">                                <i class="fa fa-cogs icon" aria-hidden="true"></i>                                Настройки                            </a>                        </li>                        <li class="user__item" id="logout">                            <a href="/">                                <i class="fa fa-sign-out icon" aria-hidden="true"></i>                                Выйти                            </a>                        </li>                </ul>            </div>        </div>        <div class="burger">            <div class="burger-line"></div>            <div class="burger-line"></div>            <div class="burger-line"></div>        </div>    </header>    <main class="main">        <div class="container">            {% block main %} {% endblock %}        </div>    </main>    <script src="{% static 'js/user_layout.min.js' %}"></script>    <script src="{% static 'js/logout.js' %}"></script>    {% block scripts %}{% endblock %}</body></html>
